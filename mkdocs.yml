site_name: XBrainLab
site_description: "EEG Analysis Platform with AI Agent"
site_url: https://xbrainlab.readthedocs.io/

repo_name: XBrainLab
repo_url: https://github.com/CECNL/XBrainLab

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Architecture:
      - Overview: architecture/overview.md
      - Backend: architecture/backend.md
      - UI: architecture/ui.md
      - Agent: architecture/agent.md
  - Agent:
      - Benchmark: agent/benchmark.md
      - Experiment Guide: agent/experiment-guide.md
      - Data Management: agent/data-management.md
      - Context Assembler: agent/context-assembler.md
      - Tool Definitions: agent/tool-definitions.md
  - API Reference:
      - Backend:
          - Study: api/backend/study.md
          - DataManager: api/backend/data_manager.md
          - TrainingManager: api/backend/training_manager.md
      - Agent:
          - Controller: api/agent/controller.md
          - Metrics: api/agent/metrics.md
          - Verifier: api/agent/verifier.md
      - UI:
          - BasePanel: api/ui/base_panel.md
  - Development:
      - Roadmap: ROADMAP.md
      - Implementation Plan: development/implementation-plan.md
      - Known Issues: development/known-issues.md
      - Scripts: development/scripts.md
      - Testing:
          - Overview: development/testing.md
          - LLM Test Cases: development/testing/llm-test-cases.md
          - UI Testing Strategy: development/testing/ui-testing-strategy.md
  - Decisions:
      - ADR-001 LangChain: decisions/ADR-001-langchain-adoption.md
      - ADR-002 Multi-Agent: decisions/ADR-002-multi-agent-vision.md
      - ADR-003 Qdrant: decisions/ADR-003-vector-store-qdrant.md
      - ADR-004 UI Refresh: decisions/ADR-004-ui-refresh-mechanism.md
      - ADR-005 State Lock: decisions/ADR-005-unified-state-lock-system.md
      - ADR-006 ReAct: decisions/ADR-006-agent-react-architecture.md
      - ADR-007 Testing: decisions/ADR-007-tool-call-testing-strategy.md
      - ADR-008 Evaluation: decisions/ADR-008-tool-call-evaluation-framework.md
  - Reference:
      - Glossary: reference/glossary.md
  - Contributing: contributing.md
  - Changelog: CHANGELOG.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: google
            members_order: source

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
