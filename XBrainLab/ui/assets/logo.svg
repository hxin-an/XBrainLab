    <line x1="10" y1="15" x2="25" y2="5" stroke="#9e9e9e" stroke-width="2"/>
    <line x1="10" y1="15" x2="25" y2="25" stroke="#9e9e9e" stroke-width="2"/>
    <line x1="25" y1="5" x2="45" y2="15" stroke="#9e9e9e" stroke-width="2"/>
    <line x1="25" y1="25" x2="45" y2="15" stroke="#9e9e9e" stroke-width="2"/>

