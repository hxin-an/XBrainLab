    <circle cx="10" cy="15" r="3.5" fill="#bdbdbd"/>
    <circle cx="25" cy="5" r="3.5" fill="#bdbdbd"/>
    <circle cx="25" cy="25" r="3.5" fill="#bdbdbd"/>
    <circle cx="45" cy="15" r="3.5" fill="#bdbdbd"/>
  </g>

  <!-- Text -->
  <text x="80" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#bdbdbd" letter-spacing="1">XBrainLab</text>
