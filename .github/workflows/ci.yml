# CI Pipeline — Lint, Format Check, Test, and Coverage
# Runs on every push and pull request to main
#
# Cross-platform notes:
# - Coverage only on Linux (pytest-cov conflicts with PyTorch on Windows;
#   see https://github.com/pytorch/pytorch/issues/96606)
# - macOS uses macos-latest (ARM); VTK >=9.4 provides ARM wheels
# - Qt tests run headless via QT_QPA_PLATFORM=offscreen
# - VTK/PyVista are mocked in conftest.py (no GPU/OpenGL required)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install "ruff>=0.14.0,<0.15"

      - name: Ruff check
        run: ruff check XBrainLab/ tests/

      - name: Ruff format check
        run: ruff format --check XBrainLab/ tests/

  test:
    name: Test (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 libegl1 libxkbcommon0 libdbus-1-3 libxcb-cursor0

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      # Coverage only on Linux — pytest-cov conflicts with PyTorch on Windows
      - name: Run tests with coverage
        if: runner.os == 'Linux'
        run: |
          poetry run pytest tests/ \
            --deselect tests/unit/ui/test_visualization.py::TestSaliency3DEngine \
            --tb=short \
            --junitxml=test-results.xml \
            --cov=XBrainLab \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            -q

      - name: Run tests
        if: runner.os != 'Linux'
        run: |
          poetry run pytest tests/ \
            --deselect tests/unit/ui/test_visualization.py::TestSaliency3DEngine \
            --tb=short \
            --junitxml=test-results.xml \
            -q

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: runner.os == 'Linux' && always()
        with:
          name: coverage-py${{ matrix.python-version }}
          path: coverage.xml
